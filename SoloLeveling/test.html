<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau avec thead à gauche et tbody en ligne</title>
    <style>
        /* Style pour le conteneur du tableau */
        .table-container {
            display: flex;
            justify-content: center;
            /* Alignement horizontal au centre */
            margin-top: 20px;
            /* Marge supérieure pour l'esthétique */
        }

        /* Styles pour le tableau */
        table {
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #ccc;
            padding: 8px;
        }

        th:first-child {
            background-color: #f0f0f0;
            position: sticky;
            left: 0;
            z-index: 1;
        }

        th:not(:first-child),
        td:not(:first-child) {
            background-color: #fff;
        }
    </style>
</head>

<body>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Entête 1</th>
                    <th>Entête 2</th>
                    <th>Entête 3</th>
                    <!-- Ajoutez plus d'entêtes si nécessaire -->
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Donnée 1-1</td>
                    <td>Donnée 1-2</td>
                    <td>Donnée 1-3</td>
                </tr>
                <tr>
                    <td>Donnée 2-1</td>
                    <td>Donnée 2-2</td>
                    <td>Donnée 2-3</td>
                </tr>
                <!-- Ajoutez plus de lignes si nécessaire -->
            </tbody>
        </table>
    </div>
</body>

</html>
